<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="{{ url_for('static', filename='Images/2112.png') }}" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-secondary mx-1" aria-current="page" href="/"><i
                                class="fa fa-angle-left"></i> Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="flex">
        <div class="container">
            <form action="">
                <input type="hidden" id='hidden_token'>
                <div class="col-sm-6 form-group row mt-4 px-0">
                    <label for="Genre" class="form-label col-sm-2 mx-1">Genre:</label>
                    <select name="" id="select_genre" class="form-control form-control-sm col-sm-10">
                        <option>Select...</option>
                    </select>
                </div>
                <div class="col-sm-6 form-group row px-0">
                    <label for="Genre" class="form-label col-sm-2 mx-1">Playlists:</label>
                    <select name="" id="select_playlist" class="form-control form-control-sm col-sm-10">
                        <option>Select...</option>
                    </select>
                </div>
                <div class="col-sm-6 row form-group px-0">
                    <button type="submit" id="btn_submit" class="btn btn-success" style="width: 100px;">Search</button>
                </div>
            </form>
            <div class="row">
                <div class="col-sm-6 px-0">
                    <div class="list-group song-list">

                    </div>
                </div>
                <div class="offset-md-1 col-sm-4" id="song-detail">
                </div>
            </div>
        </div>
        <div id="player">
            <iframe src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width="300" height="380"
                frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="spotify.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        let player = document.getElementById('player');
        window.addEventListener('scroll', function () {
            let value = window.scrollY;
            player.style.top = value * 1 + 'px';
        });
    </script>
</body>

</html>
