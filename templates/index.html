<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUCARE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
</head>

<body>
    <header>
        <a class="logo">Educare</a>
        <ul>
            <li><a href="" class="active">Home</a></li>
            <li><a href="/about">About</a></li>
            <!-- <li><a href="/todo">Work</a></li> -->
            <li><a href="/team">Team</a></li>
        </ul>
    </header>
    <section>
        <img src="{{ url_for('static', filename='Images/stars.jpg') }}" id="stars" alt="">
        <img src="{{ url_for('static', filename='Images/MOON.png') }}" id="moon" alt="">
        <img src="{{ url_for('static', filename='Images/F_M.png') }}" id="mountain_front" alt="">
        <h2 id="text">Code Crunchers</h2>
        <a href="#sec" id="btn">Explore</a>
        <img src="{{ url_for('static', filename='Images/rocket.png') }}" id="rocket" alt="">
    </section>
    <div class="sec" id="sec">
        <h2>EDUCARE</h2>
        <div class="route">
            <a href="/todo"><img src="{{ url_for('static', filename='Images/Saly-10.png') }}" alt="" id="productive" class="motion"></a>
            <a href="#"><img src="{{ url_for('static', filename='Images/Saly-13.png') }}" alt="" id="lazy" class="motion"></a>
        </div>
        
    </div>
    <script>
        let stars = document.getElementById('stars');
        let moon = document.getElementById('moon');
        let rocket = document.getElementById('rocket');
        let btn = document.getElementById('btn');
        let text = document.getElementById('text');
        let mountain_front = document.getElementById('mountain_front');

        window.addEventListener('scroll', function () {
            let value = window.scrollY;
            stars.style.left = value * 0.25 + 'px';
            moon.style.top = value * 1.25 + 'px';
            rocket.style.left = value * 1.5 + 'px';
            mountain_front.style.right = value * 0 + 'px';
            text.style.marginRight = value * 1.75 + 'px';
            text.style.marginBottom = value * 0.15 + 'px';
            btn.style.marginTop = value * 1.5 + 'px';
        });
    </script>
</body>

</html>
