<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pomodoro.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a title="Amada44, CC BY-SA 3.0 &lt;https://creativecommons.org/licenses/by-sa/3.0&gt;, via Wikimedia Commons"
                href="https://commons.wikimedia.org/wiki/File:Alarm_Clock_GIF_Animation_High_Res.gif"><img width="100"
                    alt="Alarm Clock GIF Animation High Res"
                    src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Alarm_Clock_GIF_Animation_High_Res.gif"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary mx-1" aria-current="page" href="/todo"><i
                                class="fa fa-angle-left"></i> Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <figure class="clock">
        <div class="mins">0</div>
        <div class="time">:</div>
        <div class="secs">00</div>
        <audio src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"></audio>
        <svg class="progress-ring" height="120" width="120">
            <circle class="progress-ring__circle" stroke-width="8" fill="transparent" r="50" cx="60" cy="60" />
        </svg>
    </figure>
    <div class="btn-group">
        <button type="button" class="btn btn-success start">Start Focus</button>
        <button type="button" class="btn btn-danger reset">Reset</button>
        <button type="button" class="btn btn-secondary pause">Pause</button>
    </div>
    <form>
        <div class="form-group">
            <label for="focusTime">Focus Time</label>
            <input type="number" class="form-control" id="focusTime" value="1" min="0">
        </div>
        <div class="form-group">
            <label for="breakTime">Break Time</label>
            <input type="number" class="form-control" id="breakTime" value="1" min="0">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/progress.js') }}"></script>
</body>

</html>
